en: |-
  [Master of Pixel Dungeon]: Welcome, brave adventurer, to the unknown! Few words before you rush into the voids — snowfields, shadowy forests, scorching deserts, or perhaps something else. Even I forget sometimes.
  In this dungeon, your choices shape your fate. I’ll give you some items to start out, but beware — gifts can lead to trouble too.
  Our mission? Find the legendary treasure! But watch out for traps and ‘friendly’ monsters. Fail, and the souls of past adventurers might just keep you company! Ready? Hit 'Start' and prove yourself a hero — or the next joke.
  Type /start to begin.

es: |-
  [Maestro del Dungeon Pixel]: ¡Bienvenido, valiente aventurero, a lo desconocido! Unas pocas palabras antes de que te adentres en los vacíos: campos de nieve, bosques sombríos, desiertos abrasadores, o tal vez algo más. Incluso yo a veces lo olvido.
  En este calabozo, tus decisiones moldean tu destino. Te daré algunos objetos para comenzar, pero ten cuidado, ¡los regalos también pueden traer problemas!
  ¿Nuestra misión? ¡Encontrar el tesoro legendario! Pero cuidado con las trampas y los ‘amigos’ monstruosos. Si fallas, ¡las almas de los aventureros pasados podrían hacerte compañía! ¿Listo? Haz clic en 'Iniciar' y demuéstralo como un héroe, o como la próxima broma.
  Escribe /start para comenzar.

fr: |-
  [Maître du Donjon Pixel]: Bienvenue, brave aventurier, dans l'inconnu ! Quelques mots avant que tu ne te précipites dans les ténèbres — champs de neige, forêts ombragées, déserts brûlants, ou peut-être autre chose. Parfois, même moi, j'oublie.
  Dans ce donjon, tes choix façonnent ton destin. Je vais te donner quelques objets pour commencer, mais attention — les cadeaux peuvent aussi mener à des ennuis.
  Notre mission ? Trouver le trésor légendaire ! Mais fais attention aux pièges et aux monstres "amicaux". Si tu échoues, les âmes des aventuriers passés pourraient bien te tenir compagnie ! Prêt ? Clique sur 'Démarrer' et prouve que tu es un héros, ou la prochaine blague.
  Tape /start pour commencer.

de: |-
  [Meister des Pixel Dungeons]: Willkommen, tapferer Abenteurer, im Unbekannten! Wenige Worte, bevor du dich in die Leere stürzt — Schneefelder, schattige Wälder, sengende Wüsten oder vielleicht etwas anderes. Manchmal vergesse ich es auch.
  In diesem Dungeon formen deine Entscheidungen dein Schicksal. Ich gebe dir ein paar Gegenstände zum Start, aber sei vorsichtig — Geschenke können auch Ärger bringen.
  Unsere Mission? Den legendären Schatz finden! Aber achte auf Fallen und "freundliche" Monster. Wenn du scheiterst, könnten die Seelen vergangener Abenteurer dir Gesellschaft leisten! Bereit? Klicke auf 'Start' und beweis dich als Held — oder als der nächste Witz.
  Gib /start ein, um zu beginnen.

pl: |-
  [Mistrz Lochu Pixel]: Witaj, dzielny poszukiwaczu przygód, w nieznanym! Kilka słów, zanim rzucisz się w pustkę — śnieżne pola, cienie lasów, gorące pustynie, a może coś innego. Czasami nawet ja zapominam.
  W tym lochu twoje decyzje kształtują twoje przeznaczenie. Dam ci kilka przedmiotów na początek, ale uważaj — prezenty też mogą prowadzić do kłopotów.
  Nasza misja? Znaleźć legendarne skarby! Ale uważaj na pułapki i „przyjazne” potwory. Jeśli zawiedziesz, dusze poprzednich poszukiwaczy przygód mogą dotrzymać ci towarzystwa! Gotowy? Kliknij 'Start' i udowodnij, że jesteś bohaterem — albo następnym żartem.
  Wpisz /start, aby zacząć.

ko: |-
  [픽셀 던전의 마스터]: 용감한 모험가여, 미지의 세계로 오신 것을 환영합니다! 차가운 눈밭, 어두운 숲, 뜨겁게 타오르는 사막 혹은 다른 곳일 수도 있습니다. 나조차 가끔 잊어버리죠.
  이 던전에서 당신의 선택은 운명을 결정합니다. 시작할 때 몇 가지 아이템을 드리겠지만, 조심하세요 — 선물도 때로는 문제를 일으킬 수 있습니다.
  우리의 임무는? 전설의 보물을 찾는 것입니다! 하지만 함정과 '친절한' 괴물들을 조심하세요. 실패하면 과거 모험가들의 영혼이 당신과 함께 할지도 모릅니다! 준비되었나요? '시작'을 클릭하고 영웅으로서 증명하세요 — 아니면 다음 웃음거리로 남을 수도 있습니다.
  /start 를 입력하여 시작하세요.

ja: |-
  [ピクセルダンジョンのマスター]: 勇敢な冒険者よ、未知なる世界へようこそ！雪原、陰のある森、焼けつくような砂漠、あるいは他の何か。時には私自身も忘れることがあります。
  このダンジョンでは、あなたの選択が運命を形作ります。始めにいくつかのアイテムをお渡ししますが、注意してください — ギフトがトラブルを引き起こすこともあります。
  私たちの使命は？ 伝説の宝物を探すことです！しかし、罠や「友好的」なモンスターに気をつけてください。失敗すれば、過去の冒険者たちの魂があなたとともに過ごすことになるかもしれません！準備はいいですか？「開始」をクリックして、英雄として証明してください — それとも次のジョークになってしまうのか。
  /start を入力して開始してください

zh: |-
  [像素地下城大师]：欢迎，勇敢的冒险者，进入未知的世界！在你冲向虚无之前 容我说几句 — 雪原、阴暗的森林、炽热的沙漠，或者也许是别的什么。有时连我也忘记了。
  在这个地牢里，你的选择决定了命运。我会给你一些物品来开始，但要小心 — 礼物也可能带来麻烦。
  我们的任务？找到传说中的宝藏！但小心陷阱和“友好”的怪物。如果失败，过去冒险者的灵魂可能会陪伴你！准备好了吗？点击“开始”，证明你自己是英雄 — 或者下一个笑柄。
  输入/start开始。